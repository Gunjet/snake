<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .board{
            background-color: pink;
            margin:30px auto;
            position:relative
        }
        .snake{
            background-color: black;
            border-radius: 10px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
       <!-- generated -->
    </div>
    <div style="text-align: center;">
        <button onclick="changeDirection('up');">up</button>
        <button onclick="changeDirection('down');">down</button>
        <button onclick="changeDirection('left');">left</button>
        <button onclick="changeDirection('right');">right</button>
    </div>

    <script>
        let headTop=10;
        let headLeft=12;
        let direction= "up"

        const config={
            size:20,
            width:30,
            height:20,
        }

        const boardEl=document.getElementById("board");
        boardEl.style.width=config.width*config.size+"px";
        boardEl.style.height=config.height*config.size+"px";

        function goUp(){
            headTop=headTop-1;
            if (headTop<0){
                headTop=config.height-1;
            }
            render()
        }

        function goDown(){
            headTop=headTop+1;
            if (headTop===config.height){
                headTop=0;
            }
            render()
        }

        function changeDirecton(newDirection){
            if(direction==="up" ||                         Direction==="down"){
                if(newDirection==="right" || newDirection==="left"){
                    direction=newDirection;
                }
            } else if(direction==="right" || direction==="left"){
                if(newDirection==="up" || newDirection==="down"){
                    direction=newDirection
                }
            }
        }

        function goRight(){
            headLeft=headLeft+1;
            render()
        }

        setInterval(gameLoop, 300);

        function gameLoop(){
            switch(direction){
              case "up":
                goUp();
                break;
              case "right":
                goRight();
                break;
              case "down":
                goDown();
                break;
            }
        }

        function render(){
            const snakeHtml=`
             <div class="snake" style="width: ${1*config.size}px; height:${1*config.size}px; top: ${headTop*config.size}px; left:${headLeft*config.size}px;"></div>
            `;
            boardEl.innerHTML=snakeHtml
        }

        render();
    </script>
</body>
</html>
